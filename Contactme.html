<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #0d0d0d;
  color: #fff;
}

.contact-section {
  text-align: center;
  padding: 60px 20px;
}

.title {
  font-size: 40px;
  font-weight: bold;
}

.subtitle {
  color: #ccc;
  margin-bottom: 40px;
}

.contact-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 40px;
  margin-bottom: 60px;
}

.contact-box {
  width: 220px;
}

.icon-circle {
  background-color: #2e2e2e;
  border-radius: 50%;
  width: 80px;
  height: 80px;
  margin: 0 auto 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  color: #f4a825;
}

.contact-box h3 {
  margin: 10px 0 5px;
  font-size: 14px;
  color: #fff;
}

.contact-box p {
  font-size: 14px;
  color: #ccc;
}

.resume-link {
  color: #f4a825;
  text-decoration: none;
}

.resume-link:hover {
  text-decoration: underline;
}

.contact-footer {
  margin-top: 40px;
}

.contact-footer h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

.btn-yellow {
  background-color: #f4a825;
  padding: 12px 24px;
  color: #000;
  font-weight: bold;
  text-decoration: none;
  border-radius: 30px;
  display: inline-block;
  margin-bottom: 20px;
  transition: background 0.3s;
}

.btn-yellow:hover {
  background-color: #d99918;
}

.social-text {
  color: #ccc;
  margin-bottom: 10px;
}

.social-icons a {
  color: #f4a825;
  background-color: #1e1e1e;
  border-radius: 50%;
  padding: 10px;
  margin: 0 5px;
  font-size: 16px;
  display: inline-block;
  transition: transform 0.3s;
}

.social-icons a:hover {
  transform: scale(1.1);
}
/* about */

  </style>
</head>
<body>
  <section class="contact-section">
    <h1 class="title">Contact Me</h1>
    <p class="subtitle">Below are the details to reach out to me!</p>
    <div class="contact-container">
      <div class="contact-box">
        <div class="icon-circle"><i class="fas fa-map-signs"></i></div>
        <h3>ADDRESS</h3>
        <p>Narasaraopet, Palnadu,<br>India</p>
      </div>
      <div class="contact-box">
        <div class="icon-circle"><i class="fas fa-phone"></i></div>
        <h3>CONTACT NUMBER</h3>
        <p>+91â€“9381844362</p>
      </div>
      <div class="contact-box">
        <div class="icon-circle"><i class="fas fa-paper-plane"></i></div>
        <h3>EMAIL ADDRESS</h3>
        <p>syedsummaya36@gmail.com</p>
      </div>
      <div class="contact-box">
        <div class="icon-circle"><i class="fas fa-globe"></i></div>
        <h3>DOWNLOAD RESUME</h3>
        <p><a href="#" class="resume-link">Here</a></p>
      </div>
    </div>

    <div class="contact-footer">
      <h2>Have a Question?</h2>
      <a href="#" class="btn-yellow">CLICK HERE</a>
      <p class="social-text">Find me on</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </section>
</body>
</html>
