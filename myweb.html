    body {
  margin: 0;

  background-color: #000;

}

.hero-section {
  display: flex;
  min-height: 100vh;
}

.left-panel {
  width: 50%;
  padding: 60px 40px;
  background-color: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.logo {
  
  font-weight: bold;
  font-size: 18px;
  letter-spacing: 1px;
}

.greeting {
  color: #f4a825;
  margin: 20px 0 5px;
  font-weight: bold;
}

.left-panel h1 {
  font-size: 40px;
  line-height: 1.2;
  margin: 0;
}

.left-panel h1 span {
  color: #f4a825;
}

.title {
  font-size: 20px;
  margin-top: 20px;
  font-weight: bold;
}

.subtitle {
  font-size: 20px;
  margin: 5px 0 30px;
}

.buttons {
  display: flex;
  gap: 10px;
}

.btn-yellow {
  background-color: #f4a825;
  color: #000;
  font-weight: bold;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  text-decoration: none;
}

.btn-dark {
  background-color: #111;
  color: #fff;
  font-weight: bold;
  padding: 12px 24px;
  border-radius: 30px;
  text-decoration: none;
}

.right-panel {
  width: 50%;
  background-color: #fff;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.right-panel .nav-link {
  position: absolute;
  top: 20px;
  left: 20px;
  color: #f4a825;
  text-decoration: none;
  font-weight: bold;
  border-bottom: 2px solid #f4a825;
}

.right-panel img {
  max-width: 80%;
  height: auto;
}
